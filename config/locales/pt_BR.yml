# encoding: UTF-8
# pt-BR translations for Ruby on Rails
"pt-BR":
  label:
    add: Adicionar
    confirm_delete: "Tem certeza de que deseja excluir este item?"
    delete: Excluir
    edit: Editar
    no_records: "Nenhum(a) %{model} cadastrado(a)."
    or: 'ou'
    please_check_fields: 'Por favor, verifique se você preencheu todos os campos corretamente.'
    record_data: "Dados Cadastrais"
    search: Buscar
    select: 'Selecione...'
    show: Ver

    carrier:
      plural: Transportadoras
      add: Adicionar Transportadora
      edit: Editar Transportadora

    client:
      plural: Clientes
      add: Adicionar Cliente
      edit: Editar Cliente

    company:
      plural: Representadas
      add: Adicionar Representada
      edit: Editar Representada

    order:
      plural: Pedidos
      add: Adicionar Pedido
      edit: Editar Pedido
      add_items: Adicionar Itens
      add_items_submit: Adicionar Itens »
      payment_comission_and_freightage: Pagamento, Comissão e Frete
      payment_comission_and_freightage_submit: Pagamento, Comissão e Frete »

    order_item:
      plural: Itens
      add: Adicionar Item
      edit: Editar Item
      save_and_add_another: 'Salvar e Adicionar Outro Item'

    product:
      plural: Produtos
      add: Adicionar Produto
      edit: Editar Produto


  flash:
    actions:
      create:
        notice: "%{resource_name} cadastrado(a) com sucesso."
        alert: "Ocorreu um erro ao cadastrar %{resource_name}. Por favor, verifique se você preencheu todos os campos corretamente."
      update:
        notice: "%{resource_name} editado(a) com sucesso."
        alert: "Ocorreu um erro ao editar %{resource_name}. Por favor, verifique se você preencheu todos os campos corretamente."
      destroy:
        notice: "%{resource_name} excluído(a) com sucesso."
        alert: "Não foi possível excluir %{resource_name}."

  # formatos de data e hora
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"

    day_names:
      - Domingo
      - Segunda
      - Terça
      - Quarta
      - Quinta
      - Sexta
      - Sábado
    abbr_day_names:
      - Dom
      - Seg
      - Ter
      - Qua
      - Qui
      - Sex
      - Sáb

    month_names:
      - ~
      - Janeiro
      - Fevereiro
      - Março
      - Abril
      - Maio
      - Junho
      - Julho
      - Agosto
      - Setembro
      - Outubro
      - Novembro
      - Dezembro
    abbr_month_names:
      - ~
      - Jan
      - Fev
      - Mar
      - Abr
      - Mai
      - Jun
      - Jul
      - Ago
      - Set
      - Out
      - Nov
      - Dez
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M h"
      short: "%d/%m, %H:%M h"
      long: "%A, %d de %B de %Y, %H:%M h"
    am: ''
    pm: ''

  # Usado no Array.to_sentence
  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "

    select:
      prompt: "Por favor selecione"

  number:
    format:
      separator: ','
      delimiter: '.'
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: '%u %n'
        unit: 'R$'
        separator: ','
        delimiter: '.'
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: '.'

    precision:
      format:
        delimiter: '.'

    human:
      format:
        delimiter: '.'
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      # number_to_human()
      # new in rails 3: please add to other locales
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million:
            one: milhão
            other: milhões
          billion:
            one: bilhão
            other: bilhões
          trillion:
            one: trilhão
            other: trilhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões

  # distancia do tempo em palavras
  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'
      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'
      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de %{count} minutos'
      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'
      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente %{count} horas'
      x_days:
        one: '1 dia'
        other: '%{count} dias'
      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente %{count} meses'
      x_months:
        one: '1 mês'
        other: '%{count} meses'
      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente %{count} anos'
      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de %{count} anos'
      almost_x_years:
        one: 'quase 1 ano'
        other: 'quase %{count} anos'
    prompts:
      year:   "Ano"
      month:  "Mês"
      day:    "Dia"
      hour:   "Hora"
      minute: "Minuto"
      second: "Segundo"

  helpers:
    select:
      prompt: "Por favor selecione"

    submit:
      create: 'Salvar'
      update: 'Salvar'
      submit: 'Salvar'

  errors:
    format: "%{attribute} %{message}"

    template:
      header:
        one: "Não foi possível gravar %{model}: 1 erro"
        other: "Não foi possível gravar %{model}: %{count} erros."
      body: "Por favor, verifique o(s) seguinte(s) campo(s):"

    messages: &errors_messages
      inclusion: "não está incluído na lista"
      exclusion: "não está disponível"
      invalid: "não é válido"
      confirmation: "não está de acordo com a confirmação"
      accepted: "deve ser aceito"
      empty: "não pode ficar vazio"
      blank: "não pode ficar em branco"
      too_long: "é muito longo (máximo: %{count} caracteres)"
      too_short: "é muito curto (mínimo: %{count} caracteres)"
      wrong_length: "não possui o tamanho esperado (%{count} caracteres)"
      not_a_number: "não é um número"
      not_an_integer: "não é um número inteiro"
      greater_than: "deve ser maior que %{count}"
      greater_than_or_equal_to: "deve ser maior ou igual a %{count}"
      equal_to: "deve ser igual a %{count}"
      less_than: "deve ser menor que %{count}"
      less_than_or_equal_to: "deve ser menor ou igual a %{count}"
      odd: "deve ser ímpar"
      even: "deve ser par"

  default_attributes: &default_attributes
    city: 'Cidade'
    client: 'Cliente'
    cnpj: 'CNPJ'
    code: 'Código'
    color: 'Cor'
    comission: 'Comissão'
    company: 'Representada'
    company_name: 'Razão Social'
    created_at: 'Data'
    description: 'Descrição'
    discount: 'Desconto'
    email: 'Email'
    fax: 'Fax'
    freightage: 'Frete'
    interest: 'Juros'
    msn: 'MSN'
    name: 'Nome'
    observations: 'Observações'
    payment: 'Prazo de Pagamento'
    phone: 'Telefone'
    product: 'Produto'
    quantity: 'Quantidade'
    skype: 'Skype'
    state: 'Estado'
    street: 'Endereço'
    unit_price: 'Valor Unitário'
    zip_code: 'CEP'

  activerecord:
    errors:
      template:
        header:
          one: "Não foi possível gravar %{model}: 1 erro"
          other: "Não foi possível gravar %{model}: %{count} erros."
        body: "Por favor, verifique o(s) seguinte(s) campo(s):"

      messages:
        taken: "já está em uso"
        record_invalid: "A validação falhou: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"

    attributes:
      carrier:
        <<: *default_attributes
      client:
        <<: *default_attributes
      company:
        <<: *default_attributes
      order:
        <<: *default_attributes
      order_item:
        <<: *default_attributes
      product:
        <<: *default_attributes

    models:
      carrier: Transportadora
      client: Cliente
      company: Representada
      order: Pedido
      order_item: Item
      product: Produto
